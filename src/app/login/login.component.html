<div class="container">
  <div class="body d-md-flex align-items-center justify-content-between">
    <div class="box-1 mt-md-0 mt-5">
      <img
        src="https://images.pexels.com/photos/2033997/pexels-photo-2033997.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
        class=""
        alt=""
      />
    </div>
    <div class="box-2 d-flex flex-column h-100">
      <div class="mt-5">
        <p class="mb-1 h-1">Create Account.</p>
        <p class="text-muted mb-2">
          Share your thouhts with the world form today.
        </p>
        <div class="d-flex flex-column">
          <p class="text-muted mb-2">Continue with...</p>
          <div class="d-flex align-items-center">
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Username"
                name="uname"
                required
              />

              <label for="psw" class="form-label"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                class="form-control"
                name="psw"
                required
              />

              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-auto">
        <p class="footer text-muted mb-0 mt-md-0 mt-4">
          By register you agree with our
          <span class="p-color me-1">terms and conditions</span>and
          <span class="p-color ms-1">privacy policy</span>
        </p>
      </div>
    </div>
    <span class="fas fa-times"></span>
  </div>
</div>
